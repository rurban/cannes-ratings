<tr><td></td><td colspan=2 class=detail><i>&nbsp;&nbsp; -  — A fir tree in an Austrian forest is felled and processed into wooden slats, which are then transported by train, boat and truck into the Brazilian rainforest. With powerful 360°-sequence shots, the film portrays a paradoxical journey along globalized trade routes.</i></td></tr>
