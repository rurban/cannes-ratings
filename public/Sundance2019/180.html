<tr><td></td><td colspan=2 class=detail><i>&nbsp;&nbsp; -  — Growing up, Marshall Mathers dreamed of rapping his way out of Detroit. Years and fortunes later, he still hasn’t left. Join him on a night ride through his hometown, where the mirrored struggles of Eminem and the Motor City speak to the heart of what we call home.</i></td></tr>
