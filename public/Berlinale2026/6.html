<tr><td></td><td colspan=2 class=detail><i>&nbsp;&nbsp; -  WP. Ende der 1990er-Jahre, mitten im belgischen Technologieboom, bricht das Imperium der Gründer Luc und Geert zusammen, als ihr Betrug öffentlich wird. An ihrem letzten Tag in Freiheit versuchen sie getrennt voneinander, sich ihrer Verantwortung zu stellen.</i></td></tr>
