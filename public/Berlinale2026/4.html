<tr><td></td><td colspan=2 class=detail><i>&nbsp;&nbsp; -  WP. Nach einem Entzug kehrt eine Frau ins Haus ihrer Familie in Cape Cod zurück. Die Abstinenz zwingt sie, sich mit einem tief vergrabenen Trauma auseinanderzusetzen und sich die schonungslose Frage zu stellen, wer sie ohne ihre Karriere als Tänzerin eigentlich ist.</i></td></tr>
