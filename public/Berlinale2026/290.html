<tr><td></td><td colspan=2 class=detail><i>&nbsp;&nbsp; -  WP. Eine Demenzerkrankung beeinträchtigt die Fähigkeit einer Frau, sich anderen mitzuteilen. Ihr Mann und ihre Tochter streiten darüber, wie man ihren Interessen am besten gerecht wird. Fürsorge und Schutz müssen mit der Autonomie der Kranken vereinbart werden.</i></td></tr>
