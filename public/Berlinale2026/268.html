<tr><td></td><td colspan=2 class=detail><i>&nbsp;&nbsp; -  Gala | IP | 1st. Oregon, 1933: Samuel Murphy wird von seiner Tochter getrennt und in ein Arbeitslager geschickt. Aufseher Clancy verspricht ihm vorzeitige Entlassung, wenn er Gold durch die Wildnis schmuggelt. Wie weit wird Murphy gehen, um sein Kind wiederzusehen?</i></td></tr>
