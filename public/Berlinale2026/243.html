<tr><td></td><td colspan=2 class=detail><i>&nbsp;&nbsp; -  WP. Das Künstlerehepaar Derya und Aziz erlebt die Willkür des Staates und verliert über Nacht die Arbeit und damit die Lebensgrundlage. Die Abwägung zwischen ihren Idealen und den Lebensnotwendigkeiten erweist sich als Herausforderung für die Ehe der beiden.</i></td></tr>
