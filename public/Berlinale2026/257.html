<tr><td></td><td colspan=2 class=detail><i>&nbsp;&nbsp; -  WP. Ein verbannter Clan kehrt in ein türkisches Bergdorf zurück und nimmt eine alte Fehde wieder auf. Getrieben von religiösen Visionen, stellt Mesut die Führungsrolle seines Bruders infrage, um seine Gemeinschaft zu retten. Führt sein Weg zur Erlösung oder ins Verderben?</i></td></tr>
