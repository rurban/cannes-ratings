<tr><td></td><td colspan=2 class=detail><i>&nbsp;&nbsp; -  WP. Saga und Jon möchten unbedingt eine Familie gründen und ziehen in Sagas Elternhaus in den finnischen Wäldern. Doch nach der Geburt ihres Babys verwandelt sich ihr Traum von einem gemeinsamen Kind in einen Albtraum. Nur Saga ahnt die beunruhigende Wahrheit.</i></td></tr>
