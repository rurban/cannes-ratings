<tr><td></td><td colspan=2 class=detail><i>&nbsp;&nbsp; -  TV Series | WP. Im Stadtteil El Raval in Barcelona droht dem familiengeführten Restaurant „Can Mosques“ die Zwangsräumung, nachdem ein Investmentfonds das Gebäude gekauft hat. Im Kampf ums Überleben überschreitet die Familie jegliche Grenzen.</i></td></tr>
