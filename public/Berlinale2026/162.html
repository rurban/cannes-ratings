<tr><td></td><td colspan=2 class=detail><i>&nbsp;&nbsp; -  WP. Vom Verknoten und Befreien handelt dieses formstreng subtile Genre-, Körper- und Seelenspiel: von Lilian, die so unergründlich ist wie ihre im zölibatären Pakt gehegte Lust. Als der Vater stirbt, kehrt sie zurück an den Ort ihrer Vergangenheit.</i></td></tr>
