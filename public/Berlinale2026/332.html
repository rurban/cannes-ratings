<tr><td></td><td colspan=2 class=detail><i>&nbsp;&nbsp; -  WP. Lilia reist zur Beerdigung ihres Onkels nach Tunesien. Ihre Familie weiß nichts über ihr Leben in Paris, schon gar nicht über ihr Liebesleben. Sie dagegen will sich den Geheimnissen in der Familie stellen und das Rätsel um den plötzlichen Tod des Onkels lösen.</i></td></tr>
