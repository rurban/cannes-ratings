<!-- Soumsoum, la nuit des astres (Soumsoum, the Night of the Stars) -->

<tr><td></td><td colspan=2 class=detail><i>&nbsp;&nbsp; -  WP. Die 17-jährige Kellou verfügt über übernatürliche Kräfte, die sie selbst nicht versteht. Erst als sie Aya kennenlernt, schwindet ihre Verunsicherung. Die Begegnung führt sie in eine mystische Welt, in der Sichtbares und Unsichtbares ineinander übergehen.</i></td></tr>
