<tr><td></td><td colspan=2 class=detail><i>&nbsp;&nbsp; -  WP. Der Bluesmusiker Al Cook lebt in einem Heim voller Erinnerungen. Draußen dreht sich die Welt scheinbar ohne ihn weiter. Sein Haus soll abgerissen werden. Doch da steigt aus den Trümmern seiner Existenz ein vergessen geglaubter Traum wieder auf.</i></td></tr>
