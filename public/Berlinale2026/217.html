<tr><td></td><td colspan=2 class=detail><i>&nbsp;&nbsp; -  IP. Nachdem die achtjährige Josephine im Golden Gate Park Zeugin eines Verbrechens wird, reagiert sie mit Gewalt als Selbstschutz. Ihr Trauma belastet auch ihre Eltern. Sie wollen zur Gerechtigkeit beitragen und kämpfen darum, dass sich alle wieder sicher fühlen.</i></td></tr>
