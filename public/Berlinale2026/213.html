<tr><td></td><td colspan=2 class=detail><i>&nbsp;&nbsp; -  WP | 1st | Doc. Das Leben der jungen Männer in Downeast Maine prägen harte Winter, Fischfang und die strengen Regeln ihrer Väter. Der Film erkundet das Aufwachsen in einer Gemeinschaft, in der der Wert eines Mannes oft an der Breite seiner Schultern gemessen wird.</i></td></tr>
