<tr><td></td><td colspan=2 class=detail><i>&nbsp;&nbsp; -  WP. Im 17. Jahrhundert kommt in deutschen Landen ein Soldat in ein Dorf und behauptet, der Erbe eines verlassenen Gutshofs zu sein. Doch den Mann umgibt ein rätselhaftes Geheimnis, und das Misstrauen der Dorfbewohner hinsichtlich seiner Identität wächst.</i></td></tr>
