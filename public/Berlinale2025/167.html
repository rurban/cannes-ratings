<tr><td></td><td colspan=2 class=detail><i>&nbsp;&nbsp; -   Berge verschieben sich und in der Ferne hallen Explosionen wider. Höhlen, Bäche und Bäume bergen Geheimnisse. Ein mysteriöses Licht flackert auf, während ein junger Mann und eine Frau versuchen, die Geschichte dieses Ortes zu rekonstruieren. Mit Chonchanok Thanatteepwong, Pobwarat Maprasob. WP</i></td></tr>
