<tr><td></td><td colspan=2 class=detail><i>&nbsp;&nbsp; -  WP, Doc. Die Liebe von Victoria und Siaka, ein österreich-gambisches Paar Mitte 30 in Wien, hat schon einige Turbulenzen überstanden. Zwischen Beziehungsarbeit und zwei Kontinenten werden die Pfeiler für eine gemeinsame Zukunft als Familie gesetzt.</i></td></tr>
